@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/minerva.css")">     
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/minerva2.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            			<span class="icon-bar"></span>
            			<span class="icon-bar"></span>
            			<span class="icon-bar"></span>
          			</a>
          			<a class="brand" href="@routes.Application.index()">minerva</a>
          			<div class="nav-collapse collapse">
            			<ul class="nav pull-right">
	              			<li class="active"><a href="@routes.Authenticator.chooseProvider()"><i class="icon-user icon-white"> </i> Login</a></li>
						</ul>
						<ul class="nav pull-right">
	              			<li class="active">
	         					<a href="@routes.EditProfile.blank()"><i class="icon-pencil icon-white"> </i> Endre profil</a>
	              			</li>
						</ul>
					</div>				
				</div>
			</div>
		</div>
       	@content
    </body>
</html>
