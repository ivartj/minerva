@(markup: String, parsed: String)
@import controllers.Language

@main(Language.get("Sandbox")) {
	<h1>@Language.get("Sandbox")</h1>
	<p>@Language.get("SandboxDescription")</p>
	<form method="POST" action="/sandbox">
		<textarea rows="6" name="markup">@markup</textarea><br>
		<input type="submit" value="@Language.get("Submit")">
	</form>
	@Html(parsed)
}
