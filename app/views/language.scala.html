@import controllers.Language

@main(Html(Language.get("AskToChooseYourLanguage"))) {
	<h1>@Language.get("AskToChooseYourLanguage")</h1>
	<p>@Language.get("TellYourCurrentLanguage")</p>
	<ul>
		<li><a href="/language?lang=en">English</a></li>
		<li><a href="/language?lang=no">Norsk</a></li>
	</ul>
}
