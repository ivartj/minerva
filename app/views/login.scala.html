@() 
@main("Authenticate") {
	<form action="/authenticate" method="post">
		<fieldset class="l-container">
			<legend>Choose your login provider:</legend>
			<img class="l-item" src="@routes.Assets.at("images/google_32.png")">
			<input type="submit" class="l-item" name="provider" value="google">
			<br><br>
			<img class="l-item" src="@routes.Assets.at("images/yahoo_32.png")">
			<input type="submit" class="l-item" name="provider" value="yahoo">
		</fieldset>
	</form>
}
