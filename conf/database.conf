#
# To make git ignore changes to this file.
# You probably don't want to commit your database login credentials.





# Database configuration
# ~~~~~ 
# You can declare as many datasources as you want.
# By convention, the default datasource is named `default`
#
db.default.driver=com.mysql.jdbc.Driver

# For MySQL, the database URL should be as documented in:
#
# http://dev.mysql.com/doc/refman/5.0/en/connector-j-reference-configuration-properties.html
# 
# If you have MySQL access on the university Unix network, your URL will look something like this:
db.default.url="jdbc:mysql://mysql.ux.uis.no/db_yourUnixUsername"

# Followed by username and database password
db.default.user="yourDatabaseUsername"
db.default.password="yourDatabasePassword"

